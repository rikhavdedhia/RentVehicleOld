<!DOCTYPE html>
{% extends "Owner/owner_base.html" %}
{% load bootstrap3 %}

  {% block ownervehicles %}
  <img src="{{vehicle.image.url}}" alt="" height="250" width="300">
  <h4>{{vehicle.make.make}} {{vehicle.model.makemodel}}</h4>
  <form method="POST" action="{% url 'Owner:ReportAccident' pk=vehicle.pk%}" id="groupForm">
  	{% csrf_token %}
  	{% bootstrap_form form %}
    {% buttons %}
  		<button type="submit" class="btn btn-primary btn-large">Submit</button>
  	{% endbuttons %}
  </form>
{% endblock %}
